<ion-header>

  <ion-navbar>
    <ion-title>Reserva</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  Pesquisa de Salas
  <ion-list>
    
    <ion-item>
      <ion-label fixed>Data</ion-label>
      <ion-input type="date" value="" [(ngModel)]="data"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>Hora</ion-label>
      <ion-input type="time" [(ngModel)]="init" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"></ion-input>
      <ion-input type="time" [(ngModel)]="end"></ion-input>
      
    </ion-item>

    <ion-item>

        <ion-label fixed>Descrição</ion-label>
        <ion-input type="text" [(ngModel)]="desc"></ion-input>
        

    </ion-item>

  
  </ion-list>
  <button ion-button (click)="buscar_agendamento()">Pesquisar Salas</button>
</ion-content>
