<ion-header>
  <br><br><br>
  <ion-navbar>
    <ion-title>Sala 4</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
  <ion-card *ngFor="let objeto_feed of conteudo">

    <ion-card-header class="header_sala">
     Sala {{objeto_feed.Sala}}
    </ion-card-header>
  
    <ion-card-content>
        Data: {{objeto_feed.Data}} <br>
        Horário: {{objeto_feed.Inicio}} --<s></s> {{objeto_feed.Fim}} <br>
        Descrição: {{objeto_feed.Desc}} <br>
        Nome: {{objeto_feed.User}} <br>
        Ramal: {{objeto_feed.Ramal}} <br>
      </ion-card-content>
  
  </ion-card>
</ion-content>
